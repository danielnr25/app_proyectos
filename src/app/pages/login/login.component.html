<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <h2>Login</h2>
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
         <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="usuario" matInput autocomplete="off" />
          <mat-icon matSuffix>mail</mat-icon>
         </mat-form-field>

         <mat-form-field class="full-width" appearance="outline">
          <mat-label>Clave</mat-label>
          <input formControlName="clave" matInput
          [type]="ocultarPassword ? 'password': 'text'"
          type="password" autocomplete="off" />

          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon>{{ ocultarPassword? 'visibility_off':'visibility' }}</mat-icon>
          </button>

         </mat-form-field>

         <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid">
          Ingresar <mat-icon matTextSuffix>login</mat-icon>
         </button>

      </form>
    </mat-card-content>
    <mat-card-footer>
    
        <mat-progress-bar *ngIf="mostrarLoading" mode="indeterminate"></mat-progress-bar>
     
    </mat-card-footer>
  </mat-card>
</div>
